<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Walut</title>
    <link rel="icon" href="images/currencyicon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walutowy</legend>
            <p>
                <label>
                    <span class="form__labelText">Wybierz waluty:</span>
                    <select class="form__field js-currency" required name="Wybór waluty">
                        <option class="form__option" value="5.70">Złoty-Funt</option>
                        <option class="form__option" value="4.82">Złoty-Euro</option>
                        <option class="form__option" value="4.89">Złoty-Frank Szwajcarski</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Kwota:</span>
                    <input class="form__field js-amount" required type="number" min="0.01" step="0.01">
                </label>
            </p>
        </fieldset>
        <button class="form__button">Oblicz wartość</button>
        <p class="form__paragraph">Wynik: <strong class="js-result">N/A</strong>
    </form>

    </p>
</body>

</html>
